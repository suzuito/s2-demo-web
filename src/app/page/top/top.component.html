<mat-sidenav-container>
    <mat-sidenav mode='side' [opened]='opened'>
        <mat-card style='height: 100%;'>
            <div *ngFor='let v of toc' style='padding-bottom: 10px;'>
                <div class='link' [routerLink]='v.url'>{{v.name}}</div>
                <div *ngFor='let u of v.children' class='link toc-sub' [routerLink]='v.url' [fragment]='u.name'>
                    #{{u.name}}
                </div>
            </div>
        </mat-card>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div class='link nav-each'>
                <button mat-button (click)='toggleTOC()'>目次{{stringIsOpened}}</button>
            </div>
            <div style='width: 5px;'></div>
            <div>
                <a href="https://twitter.com/intent/tweet?screen_name=tacchan11899774&ref_src=twsrc%5Etfw"
                    target='_blank' class="twitter-mention-button" data-text="#s2デモのバグ報告" data-related="tacchan11899774"
                    data-dnt="true" data-show-count="false" mat-button><i class="icon-twitter"></i>
                    @tacchan11899774</a>
            </div>
            <div class='link nav-each'>
                <button mat-button (click)='clickAbout()'>Copylight</button>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
