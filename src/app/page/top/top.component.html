<mat-sidenav-container>
    <mat-sidenav mode='side' [opened]='opened'>
        <mat-card style='height: 100%;'>
            <div *ngFor='let v of toc' class='toc-row'>
                <div class='link' (click)='clickLink(v)'>{{getLinkName(v)}}</div>
                <div *ngFor='let u of v.children' (click)='clickLink(u)' class='link toc-sub'>
                    <div>
                        {{getLinkName(u)}}
                    </div>
                </div>
            </div>
        </mat-card>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div style='width: 5px;'></div>
            <div>
                <a href="https://twitter.com/intent/tweet?screen_name=ts__0625&ref_src=twsrc%5Etfw" target='_blank'
                    class="twitter-mention-button" data-text="#s2デモのバグ報告" data-related="ts__0625" data-dnt="true"
                    data-show-count="false" mat-button><i class="icon-twitter"></i>
                    @ts__0625</a>
            </div>
            <div class='link nav-each'>
                <button mat-button (click)='clickAbout()'>Copylight</button>
            </div>
        </mat-toolbar>
        <div class='scroller' #scroller>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
